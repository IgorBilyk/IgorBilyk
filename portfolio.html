    $(document).ready(function() {

$('.filterizr-filter li').click(function() {

  $(this).addClass('filtr-active');
});
$('.filterizr-sorting li').click(function() {
  $('.filterizr-sorting li').removeClass('filtr-active');
  $(this).addClass('filtr-active');
});

filterizd.filterizr('sort', 'title', 'asc');

});
